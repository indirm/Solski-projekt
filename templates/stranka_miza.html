<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Stranka - Vnos mize</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .miza {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            margin: 5px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center">Stranka - Vnesi številko mize</h1>
        <div class="grid grid-cols-6 gap-2 mt-6 max-w-4xl mx-auto">
        </div>
        <form method="POST" class="max-w-md mx-auto mt-6">
            <div class="mb-4">
                <label for="stevilka_mize" class="block text-sm font-medium">Številka mize (1–30)</label>
                <input type="text" name="stevilka_mize" id="stevilka_mize" class="w-full border rounded p-2" required>
            </div>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded w-full">Pošlji</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="list-disc pl-5 mt-4 text-red-500">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <a href="{{ url_for('start') }}" class="block text-center mt-6 text-blue-500">Nazaj na začetek</a>
    </div>
</body>
</html>
