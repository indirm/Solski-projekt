<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Restavracija - Začetek</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/slike/stranka.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Polprosojna črna plast za zatemnitev */
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2; /* Postavi vsebino nad zatemnitveno plastjo */
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4 bg-white rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-center">Restavracijska aplikacija</h1>
        <p class="text-center mt-4">Izberi svojo vlogo:</p>
        <form method="POST" action="{{ url_for('izberi_vlogo') }}" class="max-w-md mx-auto mt-6">
            <div class="mb-4">
                <label for="vloga" class="block text-sm font-medium">Vloga</label>
                <select name="vloga" id="vloga" class="w-full border rounded p-2">
                    <option value="stranka">Stranka</option>
                    <option value="natakar">Natakar</option>
                    <option value="kuhar">Kuhar</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Naprej</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="list-disc pl-5 mt-4 text-red-500">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
