<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Start Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left, .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 2rem;
        }

        .left {
            background-image: url(//slike/stranka.jpg);
        }

        .right {
            background-color: #2196F3;
        }

        .button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1rem;
            background-color: white;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div>Stranka</div>
            <button class="button" onclick="location.href='stranka-login.html'">postani stranka</button>
        </div>
        <div class="right">
            <div>Kuhar</div>
            <button class="button" onclick="location.href='kuhar-login.html'">Prijava</button>
        </div>
    </div>
</body>
</html>
