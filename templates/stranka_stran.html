<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Stranka - Stran</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center">Dobrodošel, Stranka (Miza {{ stevilka_mize }})</h1>
        
        <h2 class="text-xl font-semibold mt-6">Meni</h2>
        <form method="POST" class="mt-4">
            <div class="grid grid-cols-1 gap-4">
                {% for jed in menu %}
                    <label class="flex items-center">
                        <input type="checkbox" name="jedi" value="{{ jed.ime_jedi }}" class="mr-2">
                        {{ jed.ime_jedi }} - €{{ jed.cena | round(2) }}
                    </label>
                {% endfor %}
            </div>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded mt-4 w-full">Oddaj naročilo</button>
        </form>

        <a href="{{ url_for('stranka_odhod') }}" class="block text-center mt-6 text-blue-500">Zapusti mizo</a>
    </div>
</body>
</html>
